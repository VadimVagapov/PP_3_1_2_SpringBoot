<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
  <h2>Edit User</h2>
  <form action="#" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
    <table border="1">
      <tr>
        <td><label th:text="Id" /></td>
        <td><span th:text="${user.id}"> Id </span></td>
      </tr>
      <tr>
        <td><label th:text="Name" /></td>
        <td><input type="text" th:field="*{name}" /></td>
      </tr>
      <tr>
        <td><label th:text="LastName" /></td>
        <td><input type="text" th:field="*{lastname}" /></td>
      </tr>
      <tr>
        <td><label th:text="Email" /></td>
        <td><input type="text" th:field="*{email}" /></td>
      </tr>
      <tr>
        <td><input type="submit" value="Save" /></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
